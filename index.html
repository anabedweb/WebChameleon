<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chameleon</title>

<style>
/* ---------- KID-FRIENDLY PRIMARY COLORS ---------- */
:root {
  --blue:   #4A90E2;
  --red:    #D0021B;
  --yellow: #F5A623;
  --green:  #7ED321;
  --bg:     #F2F2F2;
  --white:  #ffffff;
  --radius: 18px;
}

/* ---------- GLOBAL STYLES ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Neue", "Comic Sans MS", Arial, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: var(--bg);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  text-align: center;
}

.screen {
  display: none;
  width: 100%;
  max-width: 450px;
}
.show {
  display: block;
}

h1 {
  font-size: 40px;
  color: var(--blue);
  font-weight: 900;
  margin-bottom: 20px;
}

/* ---------- CARDS ---------- */
.card {
  background: var(--white);
  padding: 22px;
  border-radius: var(--radius);
  border: 4px solid var(--blue);
  margin-bottom: 20px;
}

/* ---------- INPUTS ---------- */
label {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 8px;
  display: block;
  color: var(--red);
}

select, input {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  font-size: 18px;
  border-radius: var(--radius);
  border: 3px solid var(--green);
  background: #ffffff;
}

/* ---------- BUTTONS ---------- */
button {
  width: 100%;
  padding: 16px;
  border-radius: var(--radius);
  font-size: 22px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  margin-top: 12px;
  color: white;
}

button:active {
  transform: scale(0.97);
}

.btn-blue { background: var(--blue); }
.btn-red { background: var(--red); }
.btn-green { background: var(--green); }
.btn-yellow { background: var(--yellow); }

/* ---------- SECRET WORD CARD ---------- */
.secret-card {
  background: var(--white);
  border: 4px solid var(--yellow);
  border-radius: var(--radius);
  padding: 40px 20px;
  font-size: 48px;
  font-weight: 900;
  color: var(--red);
  margin-bottom: 20px;
}
.subtitle {
  font-size: 18px;
  margin-bottom: 16px;
  color: var(--blue);
}
</style>
</head>

<body>

<!-- ---------- SETUP SCREEN ---------- -->
<div id="setup" class="screen show">
  <h1>ü¶é Chameleon</h1>

  <div class="card">
    <label>Category</label>
    <select id="category">
      <option value="Animals">Animals</option>
      <option value="Food">Food</option>
      <option value="Movies">Movies</option>
      <option value="Countries">Countries</option>
    </select>

    <label>Number of Players</label>
    <input id="players" type="number" min="2" max="20" value="4">
  </div>

  <button class="btn-green" onclick="startGame()">Start Game</button>
</div>

<!-- ---------- PLAYER PROMPT ---------- -->
<div id="playerPrompt" class="screen">
  <h1 id="playerNumber"></h1>
  <p class="subtitle">Pass the phone. Tap to reveal your word!</p>
  <button class="btn-blue" onclick="reveal()">Reveal</button>
</div>

<!-- ---------- WORD REVEAL ---------- -->
<div id="revealScreen" class="screen">
  <h1 id="revealTitle"></h1>
  <div class="secret-card" id="secretWord"></div>
  <button class="btn-yellow" onclick="nextPlayer()">Next Player</button>
</div>

<!-- ---------- END SCREEN ---------- -->
<div id="endScreen" class="screen">
  <h1>Ready to Play!</h1>
  <p class="subtitle">Everyone has seen their word.</p>
  <button class="btn-red" onclick="location.reload()">Play Again</button>
</div>

<script>
/* ---------- WORD BANK ---------- */
const WORDS = {
  "Animals": ["Tiger", "Frog", "Shark", "Horse", "Bunny", "Penguin"],
  "Food": ["Pizza", "Cake", "Hotdog", "Burger", "Pasta", "Sushi"],
  "Movies": ["Frozen", "Cars", "Moana", "Jaws", "Shrek", "Up"],
  "Countries": ["Japan", "Spain", "Egypt", "India", "USA", "France"]
};

let playerCount = 0;
let currentPlayer = 1;
let chameleon = 1;
let secretWord = "";

/* ---------- SHOW SCREEN ---------- */
function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}

/* ---------- GAME LOGIC ---------- */
function startGame() {
  const cat = document.getElementById("category").value;
  playerCount = parseInt(document.getElementById("players").value);

  chameleon = Math.floor(Math.random() * playerCount) + 1;
  secretWord = WORDS[cat][Math.floor(Math.random() * WORDS[cat].length)];

  currentPlayer = 1;
  playerTurn();
}

function playerTurn() {
  if (currentPlayer > playerCount) {
    show("endScreen");
    return;
  }
  document.getElementById("playerNumber").textContent =
    `Player ${currentPlayer}`;
  show("playerPrompt");
}

function reveal() {
  if (currentPlayer === chameleon) {
    document.getElementById("revealTitle").textContent = "You Are the Chameleon!";
    document.getElementById("secretWord").textContent = "‚ùì‚ùì‚ùì";
  } else {
    document.getElementById("revealTitle").textContent = "Your Word:";
    document.getElementById("secretWord").textContent = secretWord;
  }
  show("revealScreen");
}

function nextPlayer() {
  currentPlayer++;
  playerTurn();
}
</script>

</body>
</html>
