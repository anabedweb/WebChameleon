<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chameleon</title>

<style>
/* ---------- Theme Colors ---------- */
:root {
  --bg1: #6a11cb;
  --bg2: #2575fc;
  --card-bg: rgba(255, 255, 255, 0.22);
  --card-border: rgba(255, 255, 255, 0.35);
  --accent: #ffca28;
  --accent2: #ff7043;
  --text-light: #ffffffdd;
  --text-strong: #ffffff;
  --radius: 16px;
  --shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
}

/* ---------- Global Styles ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  text-align: center;
  color: var(--text-light);
  animation: fadeIn 0.5s ease;
}

/* Fade animation for screen transitions */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.screen {
  display: none;
  width: 100%;
  max-width: 420px;
  animation: fadeIn 0.4s ease;
}
.show {
  display: block;
}

/* ---------- Card UI ---------- */
.card {
  backdrop-filter: blur(16px);
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  box-shadow: var(--shadow);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 20px;
  text-align: left;
}

/* ---------- Controls ---------- */
label {
  font-size: 14px;
  color: var(--text-light);
  margin-bottom: 6px;
  display: block;
}

select, input {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  font-size: 16px;
  border-radius: var(--radius);
  border: none;
  background: rgba(255, 255, 255, 0.85);
  color: #333;
}

/* ---------- Buttons ---------- */
button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  border-radius: var(--radius);
  font-size: 18px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: #4a2c00;
  box-shadow: var(--shadow);
  transition: transform 0.1s ease, box-shadow 0.15s ease;
}

button:active {
  transform: scale(0.97);
  box-shadow: 0 4px 18px rgba(0,0,0,0.2);
}

/* ---------- Secret Word Card ---------- */
.secret-card {
  backdrop-filter: blur(18px);
  background: rgba(255, 255, 255, 0.3);
  border: 1px solid var(--card-border);
  border-radius: var(--radius);
  padding: 50px 20px;
  font-size: 42px;
  font-weight: 700;
  color: var(--accent);
  box-shadow: var(--shadow);
  animation: popIn 0.5s ease;
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.8); }
  to   { opacity: 1; transform: scale(1); }
}

.subtitle {
  margin-top: 8px;
  margin-bottom: 24px;
  color: var(--text-light);
}

h1 {
  font-size: 36px;
  font-weight: 800;
  color: var(--text-strong);
  margin-bottom: 20px;
}

</style>
</head>

<body>

<!-- ---------- SETUP SCREEN ---------- -->
<div id="setup" class="screen show">
  <h1>ü¶é Chameleon</h1>

  <div class="card">
    <label>Category</label>
    <select id="category">
      <option value="Animals">Animals</option>
      <option value="Food">Food</option>
      <option value="Movies">Movies</option>
      <option value="Countries">Countries</option>
    </select>

    <label>Number of Players</label>
    <input id="players" type="number" min="2" max="20" value="4">
  </div>

  <button onclick="startGame()">Start Game</button>
</div>

<!-- ---------- PLAYER PROMPT ---------- -->
<div id="playerPrompt" class="screen">
  <h1 id="playerNumber"></h1>
  <p class="subtitle">Pass the phone. Tap to reveal your role.</p>
  <button onclick="reveal()">Reveal</button>
</div>

<!-- ---------- WORD REVEAL ---------- -->
<div id="revealScreen" class="screen">
  <h1 id="revealTitle"></h1>
  <div class="secret-card" id="secretWord"></div>
  <button onclick="nextPlayer()">Next Player</button>
</div>

<!-- ---------- END SCREEN ---------- -->
<div id="endScreen" class="screen">
  <h1>All Players Ready</h1>
  <p class="subtitle">Begin the discussion round.</p>
  <button onclick="location.reload()">Play Again</button>
</div>

<script>
/* ---------- Word Bank ---------- */
const WORDS = {
  "Animals": ["Tiger", "Panda", "Shark", "Falcon", "Lizard", "Dolphin"],
  "Food": ["Pizza", "Sushi", "Tacos", "Ramen", "Pasta", "Curry"],
  "Movies": ["Inception", "Avatar", "Jaws", "Shrek", "Frozen", "Titanic"],
  "Countries": ["Japan", "Canada", "Brazil", "Egypt", "France", "India"]
};

let playerCount = 0;
let currentPlayer = 1;
let chameleon = 1;
let secretWord = "";

/* ---------- Utility ---------- */
function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}

/* ---------- Game Flow ---------- */
function startGame() {
  const cat = document.getElementById("category").value;
  playerCount = parseInt(document.getElementById("players").value);

  chameleon = Math.floor(Math.random() * playerCount) + 1;
  secretWord = WORDS[cat][Math.floor(Math.random() * WORDS[cat].length)];

  currentPlayer = 1;
  playerTurn();
}

function playerTurn() {
  if (currentPlayer > playerCount) return show("endScreen");

  document.getElementById("playerNumber")
    .textContent = `Player ${currentPlayer}`;
  show("playerPrompt");
}

function reveal() {
  if (currentPlayer === chameleon) {
    document.getElementById("revealTitle").textContent = "You are the Chameleon";
    document.getElementById("secretWord").textContent = "‚ùì‚ùì‚ùì";
  } else {
    document.getElementById("revealTitle").textContent = "Your Word Is";
    document.getElementById("secretWord").textContent = secretWord;
  }

  show("revealScreen");
}

function nextPlayer() {
  currentPlayer++;
  playerTurn();
}
</script>

</body>
</html>
