<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chameleon</title>

<style>
  :root {
    --bg: #f5f6fa;
    --card: #ffffff;
    --accent: #3a7afe;
    --accent-dark: #2f63d1;
    --text-dark: #1e1e1e;
    --text-light: #555;
    --radius: 14px;
    --shadow: 0 4px 20px rgba(0,0,0,0.08);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Inter", system-ui, sans-serif;
  }

  body {
    background: var(--bg);
    padding: 20px;
    display: flex;
    justify-content: center;
    text-align: center;
    color: var(--text-dark);
  }

  .screen {
    display: none;
    width: 100%;
    max-width: 420px;
    animation: fadeIn .3s ease;
  }
  .show { display: block; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 20px;
  }

  .card {
    background: var(--card);
    padding: 24px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 16px;
    text-align: left;
  }

  label {
    font-size: 14px;
    color: var(--text-light);
    margin-bottom: 6px;
    display: block;
  }

  select, input {
    width: 100%;
    padding: 14px;
    border-radius: var(--radius);
    border: 1px solid #ddd;
    margin-bottom: 18px;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: var(--radius);
    background: var(--accent);
    border: none;
    color: white;
    box-shadow: var(--shadow);
    transition: .15s ease;
  }

  button:active {
    background: var(--accent-dark);
    transform: scale(.98);
  }

  .secret-card {
    padding: 40px 20px;
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    font-size: 36px;
    font-weight: 600;
    color: var(--accent-dark);
  }

  .subtitle {
    color: var(--text-light);
    margin-top: 8px;
    margin-bottom: 24px;
  }
</style>
</head>

<body>

<!-- SCREEN 1: SETUP -->
<div id="setup" class="screen show">
  <h1>ü¶é Chameleon</h1>

  <div class="card">
    <label>Category</label>
    <select id="category">
      <option value="Animals">Animals</option>
      <option value="Food">Food</option>
      <option value="Movies">Movies</option>
      <option value="Countries">Countries</option>
    </select>

    <label>Number of Players</label>
    <input id="players" type="number" min="2" max="20" value="4">
  </div>

  <button onclick="startGame()">Start Game</button>
</div>

<!-- SCREEN 2: PLAYER PROMPT -->
<div id="playerPrompt" class="screen">
  <h1 id="playerNumber"></h1>
  <p class="subtitle">Pass the phone and tap to reveal your role.</p>
  <button onclick="reveal()">Reveal</button>
</div>

<!-- SCREEN 3: WORD REVEAL -->
<div id="revealScreen" class="screen">
  <h1 id="revealTitle"></h1>
  <div class="secret-card" id="secretWord"></div>
  <button style="margin-top: 26px;" onclick="nextPlayer()">Next Player</button>
</div>

<!-- SCREEN 4: END -->
<div id="endScreen" class="screen">
  <h1>All Players Ready</h1>
  <p class="subtitle">The discussion round can now begin.</p>
  <button onclick="location.reload()">Play Again</button>
</div>

<script>
const WORDS = {
  "Animals": ["Tiger", "Panda", "Dolphin", "Eagle", "Giraffe", "Shark"],
  "Food": ["Pizza", "Sushi", "Tacos", "Burger", "Pasta", "Ramen"],
  "Movies": ["Inception", "Avatar", "Frozen", "Titanic", "Jaws", "Shrek"],
  "Countries": ["Japan", "Brazil", "Canada", "Egypt", "France", "Australia"]
};

let playerCount = 0;
let currentPlayer = 1;
let chameleon = 1;
let secretWord = "";

function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}

function startGame() {
  const cat = document.getElementById("category").value;
  playerCount = parseInt(document.getElementById("players").value);

  // Randomly choose chameleon and secret word
  chameleon = Math.floor(Math.random() * playerCount) + 1;
  secretWord = WORDS[cat][Math.floor(Math.random() * WORDS[cat].length)];

  currentPlayer = 1;
  playerTurn();
}

function playerTurn() {
  if (currentPlayer > playerCount) {
    show("endScreen");
    return;
  }

  document.getElementById("playerNumber").textContent =
    `Player ${currentPlayer}`;

  show("playerPrompt");
}

function reveal() {
  if (currentPlayer === chameleon) {
    document.getElementById("revealTitle").textContent = "You Are the Chameleon";
    document.getElementById("secretWord").textContent = "‚ùì‚ùì‚ùì";
  } else {
    document.getElementById("revealTitle").textContent = "Your Secret Word";
    document.getElementById("secretWord").textContent = secretWord;
  }

  show("revealScreen");
}

function nextPlayer() {
  currentPlayer++;
  playerTurn();
}

</script>

</body>
</html>
